<bar></bar>
<div class="container">
  <div class="col-md-4 col-md-offset-4">
    <div class="panel panel-default">
      <div class="panel-heading text-center">
        <h4>Log In</h4>
      </div>
      <div class="panel-body">
        <form>
          <div class="form-group">
            <input type="text" class="form-control" ng-model="login.user" placeholder="test">
          </div>
          <div class="form-group">
            <input type="password" class="form-control" ng-model="login.pwd" placeholder="test">
          </div>
          <button type="button" ng-click="login.login()" class="btn btn-default btn-block">Log In</button>
        </form>
      </div>
    </div>
    <div class="panel panel-default">
      <div class="panel-body text-center">
        Don't have an account? <a href="#/signup">Sign up</a>
      </div>
    </div>
    <div class="panel panel-danger" ng-if="login.error">
      <div class="panel-body">
        <h5>{{ login.msg }}</h5>
      </div>
    </div>
  </div>
</div>
